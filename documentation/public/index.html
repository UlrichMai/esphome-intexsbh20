

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/style.css" rel="stylesheet">
    <title>ESPHome Intex Spa</title>
    <script
      type="module"
      src="https://unpkg.com/esp-web-tools@9/dist/web/install-button.js?module"
    ></script>
  </head>
    <body class="bg-gray-100">
      <div class="container mx-auto py-8 px-4">
        <h1 class="text-2xl font-bold mb-6 text-center">ESPHome Intex Pure Spa Installer</h1>
        <div class="w-full max-w-sm mx-auto bg-white p-8 rounded-md shadow-md">
          <p class="text-m mb-6">Install the ESPHome firmware and control your Intex Pure Spa in Home Assistant.</p>
          <esp-web-install-button manifest="/firmware/manifest.json">
            <button  
              slot="activate"
              class="w-full bg-blue-500 text-white text-sm font-bold py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300"
            >Install</button>
            
            <div slot="unsupported" class="p-4 bg-yellow-100 rounded-md">
              <p class="text-yellow-700">Ah snap, your browser doesn't work!</p>
            </div>
            
            <div slot=""not-allowed" class="p-4 bg-yellow-100 rounded-md">
              <p class="text-yellow-700">Ah snap, you are not allowed to use this on HTTP!</p>
            </div>
          </esp-web-install-button>
        </div>
      </div>
    </body>
</html>
